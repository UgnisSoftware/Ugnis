<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Ugnis - editor" />
    <link rel="icon" type="image/png" sizes="256x256" href="./images/logo_new256x256.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/normalize.css@8.0.0/normalize.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Ugnis</title>
    <style type="text/css">
        .better-scrollbar::-webkit-scrollbar-track {
            opacity: 0;
        }

        .better-scrollbar::-webkit-scrollbar {
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        .better-scrollbar::-webkit-scrollbar-thumb {
            background-color: #c1c1c1;
            border: 2px solid #1e1e1e;
        }

        .better-scrollbar-light::-webkit-scrollbar-track {
            opacity: 0;
        }

        .better-scrollbar-light::-webkit-scrollbar {
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        .better-scrollbar-light::-webkit-scrollbar-thumb {
            background-color: #c1c1c1;
            border: 2px solid #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: .4px;
        }

        * {
            box-sizing: border-box;
        }

        .wrapper,
        html,
        body,
        #editor {
            height: 100%;
        }

        .material-icons {
            line-height: inherit;
            font-size: inherit;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="editor"></div>
    <script src="./vendors.js" ></script>
    <script src="./main.js" ></script>
</body>

</html>
