<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Ugnis λ - editor" />
    <link rel="icon" type="image/png" sizes="256x256" href="/images/logo256x256.png">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no" />
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Ugnis λ</title>
    <style type="text/css">
        .better-scrollbar::-webkit-scrollbar-track
        {
            opacity: 0;
        }

        .better-scrollbar::-webkit-scrollbar
        {
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        .better-scrollbar::-webkit-scrollbar-thumb
        {
            background-color: #c1c1c1;
            border: 2px solid #555555;
        }
    </style>
    <style type="text/css">
        #rotate{
            flex:1;
            display: block;
            margin: auto;
            width: 50%;
        }
        #warning-text {
            flex:1;
        }
        #warning-message {
            font-family: 'Comfortaa', sans-serif;
            text-align: center;
            font-size: 3vh;
            display: none;
            font-weight: 800;
            background-color: #f5f5f5;
            min-height: 100%;
        }
        @media only screen and (orientation:portrait){
            #warning-message {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                overflow: hidden;
            }}
        }
        @media only screen and (orientation:landscape){
            #warning-message { display:none; }
        }
        #logo{
            padding-top:100px;
            width: 100px;
            overflow: hidden;
            display: inline-block;
            height: 120px;
            margin-left: -25px;
        }
        #logo_text {
            font-weight: 400;
            font-size:88px;
        }
        .center {
            margin: auto
        }
        .logo_box{
            color: inherit;
            text-decoration: inherit;
        }
    </style>
</head>
<body>
    <script src="bundle.js"></script>
    <div id="warning-message">
        <a href="/_dev" class="center logo_box">
            <div id="logo"><img src="/images/logo256x256.png" height="120"/></div>
            <span id="logo_text">ugnis</span>
        </a>
        <svg id="rotate" fill="#000000" height="500" viewBox="0 0 24 24" width="500" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M16.48 2.52c3.27 1.55 5.61 4.72 5.97 8.48h1.5C23.44 4.84 18.29 0 12 0l-.66.03 3.81 3.81 1.33-1.32zm-6.25-.77c-.59-.59-1.54-.59-2.12 0L1.75 8.11c-.59.59-.59 1.54 0 2.12l12.02 12.02c.59.59 1.54.59 2.12 0l6.36-6.36c.59-.59.59-1.54 0-2.12L10.23 1.75zm4.6 19.44L2.81 9.17l6.36-6.36 12.02 12.02-6.36 6.36zm-7.31.29C4.25 19.94 1.91 16.76 1.55 13H.05C.56 19.16 5.71 24 12 24l.66-.03-3.81-3.81-1.33 1.32z"/>
        </svg>
        <div id="warning-text">Please rotate your device</div>
    </div>
</body>
</html>
